<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionaria</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        <h1 class="p-5">Libro Contabile</h1>
         <!-- tabella dei dipendenti -->
        <table class="table table-striped table-hover table-primary">
            <thead>
                <tr>
                    <th class="libro">descrizione</th>
                    <th class="libro">importo</th>
                    <th class="libro">iva</th>
                    <th class="libro">data</th>
                    <th class="libro">cliente</th>
                </tr>
            </thead>
            <tbody id="elencoRighe">
               
            </tbody>
        </table>
    
        <h1 class="p-5">Tabella Clienti</h1>
        <!-- tabella dei clienti -->
        <table class="table table-striped table-hover table-dark">
            <thead>
                <tr>
                    <th class="tableClient">nome</th>
                    <th class="tableClient">cognome</th>
                    <th class="tableClient">citta</th>
                </tr>
            </thead>
            <tbody id="elencoClienti"></tbody> 
        </table>
    </div>
<br>

    
    <script src="js/libroContabile.js" type="text/javascript"></script>
</body>
</html>
